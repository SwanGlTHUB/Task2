<template>  
    <div>
        <lightning-input onchange={handleInputChange} placeholder="Search by name"></lightning-input>
        <lightning-button style = 'display:inline;' variant="brand" label="Filter" title="Primary action" onclick={handleFilterButton} class="slds-m-left_x-small"></lightning-button>
        <lightning-button style = 'display:inline;' variant="brand" label="New"  onclick={switchCreationModalState} class="slds-m-left_x-small"></lightning-button>
    </div>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
        <caption class = 'slds-text-heading_large slds-var-m-left_medium'>Contact</caption>  
        <thead>
            <tr class="slds-text-title_caps">
                <th>
                    <div class="slds-truncate" title="First Name">First Name</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Last Name">Last Name</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Email">Email</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Account">Account</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Mobile Phone">Mobile Phone</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Created Date">Created Date</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Delete">Delete</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each = {contactsToDisplay} for:item = "contact">
                <c-table-content2 onopenmodal = {openDeletionModalHandler} contactid = {contact.Id} contact = {contact} key = {contact.mobilePhone} style = "display:table-row"></c-table-content2>
            </template>
        </tbody>
        <template if:true={openDeletionModal}>
            <c-delete-modal-box ondelete = {deleteContactHandler} onclose = {switchDeletionModalState}></c-delete-modal-box>
        </template>
        <template if:true={openCreationModal}>
            <c-create-contact-modal-box oncreatecontact={creationAccountHandler} onclose={switchCreationModalState}></c-create-contact-modal-box>
        </template>
    </table>
</template>
