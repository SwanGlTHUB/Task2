<template>
    <div class="demo-only" style="height: 700px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account creation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <form action="javascript:return false" onsubmit = {createNewContact} id = 'contactCreationForm'>
                        <lightning-input type="text" placeholder="First name" name = 'FirstName' onchange={firstNameChangeHandler}></lightning-input>
                        <lightning-input type="text" placeholder="Last name" name = 'LastName' onchange={lastNameChangeHandler} required></lightning-input>
                        <lightning-input type="email" placeholder = "Email" name = 'Email' onchange={emailNameChangeHandler}></lightning-input>
                        <lightning-input type="tel" placeholder="Mobile Phone" name = 'Phone' onchange={mobilePhoneChangeHandler}></lightning-input>            
                        <select style = 'margin-top: 18px;' class="slds-select" name = 'AccountId' onchange={accountIdChangeHandler}>
                            <option value="" disabled selected>Select Account</option>
                            <template for:each = {accounts} for:item = 'account'>
                                <option class ="slds-option" key = {account.Id} value = {account.Id}>{account.Name}</option>
                            </template>
                        </select>
                        <button type = 'submit' class = 'createFormButton' style="visibility:hidden"></button>
                    </form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick = {closeButtonHandler} variant="neutral"></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Save" variant="brand" onclick = {saveButtonHandler}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
